    <main class="text-center  form-signin">

        <form>

            <img class="mb-4" src="../media/login.png" alt="" width="50" height="50">
            <h1 class="h3 mb-3 fw-normal"><p class="lang" key="login">Sign In</p></h1>

            <label for="inputEmail" class="visually-hidden"><p class="lang" key="loginEmail">Email address</p> </label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

            <label for="inputPassword" class="visually-hidden"><p class="lang" key="loginPassword">Password</p></label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"><p class="lang" key="loginRemember">Remember me</p> 
              </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit"><p class="lang" key="login">Sign In</p></button>
            <p class="mt-5 mb-3 text-muted">© 2020</p>
