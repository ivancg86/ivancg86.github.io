<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>


</head>


<body id="cuerpo">
    

    <svg width="960" height="500" id="grafico"></svg>
    <script>

        //Se dan medidas para los tama√±os del grafico
        var svg = d3.select("svg"),
            margin = { top: 20, right: 20, bottom: 110, left: 40 },
            margin2 = { top: 430, right: 20, bottom: 30, left: 40 },
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            height2 = +svg.attr("height") - margin2.top - margin2.bottom;

        var parseDate = d3.timeParse("%m/%d/%Y %H:%M");


        var x = d3.scaleTime().range([0, width]),
            x2 = d3.scaleTime().range([0, width]),
            y = d3.scaleLinear().range([height, 0]),
            y2 = d3.scaleLinear().range([height2, 0]);

        var xAxis = d3.axisBottom(x),
            xAxis2 = d3.axisBottom(x2),
            yAxis = d3.axisLeft(y);

        var brush = d3.brushX()
            .extent([[0, 0], [width, height2]])
            .on("brush end", brushed);


        var zoom = d3.zoom()
            .scaleExtent([1, Infinity])
            .translateExtent([[0, 0], [width, height]])
            .extent([[0, 0], [width, height]])
            .on("zoom", zoomed);

        //Lineas cuadro superior
        var line = d3.line()
            .x(function (d) { return x(d.Date); })
            .y(function (d) { return y(d.Air_Temp); });
        //Lineas cuadro inferior
        var line2 = d3.line()
            .x(function (d) { return x2(d.Date); })
            .y(function (d) { return y2(d.Air_Temp); });

        // No sale de los margenes las lineas
        var clip = svg.append("defs").append("svg:clipPath")
            .attr("id", "clip")
            .append("svg:rect")
            .attr("width", width)
            .attr("height", height)
            .attr("x", 0)
            .attr("y", 0);

        // Add brushing
        //var brush = d3.brushX()                 // Add the brush feature using the d3.brush function
        //  .extent([[0, 0], [width, height]]) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
        //.on("end", updateChart)


        var Line_chart = svg.append("g")
            .attr("class", "focus")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .attr("clip-path", "url(#clip)");


        var focus = svg.append("g")
            .attr("class", "focus")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var context = svg.append("g")
            .attr("class", "context")
            .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

        var area = svg.append('g')
            .attr("clip-path", "url(#clip)")


        //Recogemos datos del csv web
        d3.csv("https://gist.githubusercontent.com/EfratVil/92f894ac0ba265192411e73f633a3e2f/raw/645d58cad06fb8408a85afea3f5dc893d949ebc9/CIMIS_Station_125.csv", type, function (error, data) {
            if (error) throw error;

            x.domain(d3.extent(data, function (d) { return d.Date; }));
            y.domain([0, d3.max(data, function (d) { return d.Air_Temp; })]);
            x2.domain(x.domain());
            y2.domain(y.domain());


            focus.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            focus.append("g")
                .attr("class", "axis axis--y")
                .call(yAxis);

            Line_chart.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);

            context.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line2);


            context.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height2 + ")")
                .call(xAxis2);

            context.append("g")
                .attr("class", "brush")
                .call(brush)
                .call(brush.move, x.range());


            
                svg.append("rect")
                    .attr("class", "zoom")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                    .call(zoom);
            

            console.log(data);
        });

        function updateChart() {

            // What are the selected boundaries?
            extent = d3.event.selection

            // If no selection, back to initial coordinate. Otherwise, update X axis domain
            if (!extent) {
                if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
                x.domain([4, 8])
            } else {
                x.domain([x.invert(extent[0]), x.invert(extent[1])])
                area.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
            }

            // Update axis and area position
            xAxis.transition().duration(1000).call(d3.axisBottom(x))
            area
                .select('.myArea')
                .transition()
                .duration(1000)
                .attr("d", areaGenerator)
        }

        function activar() {
            boton = document.getElementById("switch-label");
            if (boton.checked == true) {
                //document.getElementById("cuerpo").style.backgroundColor = '#000000';
                var s = d3.event.selection || x2.range();
                x.domain(s.map(x2.invert, x2));
                Line_chart.select(".line").attr("d", line);
                focus.select(".axis--x").call(xAxis);
                svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
                    .scale(width / (s[1] - s[0]))
                    .translate(-s[0], 0));
            }
            else {
                //document.getElementById("cuerpo").style.backgroundColor = '#FFFFFF';
            }
        }

        function brush2() {
            d3.select("g")
                .call(d3.brush()         // Add the brush feature using the d3.brush function
                    .extent([[0, 0], [400, 400]])       // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
                )
        }

        //Arrastrar
        function brushed() {
            boton = document.getElementById("switch-label");
            if (boton.checked == false) {
                if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
                var s = d3.event.selection || x2.range();
                x.domain(s.map(x2.invert, x2));
                Line_chart.select(".line").attr("d", line);
                focus.select(".axis--x").call(xAxis);
                svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
                    .scale(width / (s[1] - s[0]))
                    .translate(-s[0], 0));
            }
        }

        //Ampliar 
        function zoomed() {
            boton = document.getElementById("switch-label");
            if (boton.checked == false) {
                if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
                var t = d3.event.transform;
                x.domain(t.rescaleX(x2).domain());
                Line_chart.select(".line").attr("d", line);
                focus.select(".axis--x").call(xAxis);
                context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
            }
        }

        function type(d) {
            d.Date = parseDate(d.Date);
            d.Air_Temp = +d.Air_Temp;
            return d;
        }

    </script>
</body>
